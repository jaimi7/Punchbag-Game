<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
    <title>Punchbag Game</title>
</head>
<body>
    <div id="app">
        <div id="bag-img" v-bind:class="{bagBurst:end}"></div>
        <div id="push-status">
            <div id="status-bar" v-bind:style="{width:status+'%'}"></div>
        </div>
        <div id="punch-control">
            <button id="punch" v-on:click="punch" v-show="!end">Punch</button>
            <button id='reset' v-on:click="reset">Reset</button>
        </div>
    </div>    

    <script src="./script.js"></script>
</body>
</html>
